<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10">
      <div class="row">
        {% assign nItems = site.data.navigation-main | size %}
        {% if nItems == 0 %}
        {% else %}
          {% for item in site.data.navigation-main %}
            <div class="col menuItem">
              <a class="text-dark" href="{{ item.url }}" target="{{ item.target }}">{{ item.title }}</a>
            </div>
          {% endfor %}
        {% endif %}
      </div>
    </div>
  </div>
</div>
