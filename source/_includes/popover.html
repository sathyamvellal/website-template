<span class="span-popover"
      data-toggle="popover"
      data-container=".span-popover"
      tabindex="0"
      data-trigger="hover focus"
      data-html="true"
      data-placement="{{ include.placement }}"
      title="{{ include.title }}"
      data-content="{{ include.text }}">
      <span class="badge badge-info" role="alert">
          <i class='fa fa-info-circle' aria-hidden='true'></i>
      </span>
</span>
